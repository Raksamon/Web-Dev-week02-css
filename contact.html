<!DOCTYPE html>
<html>

<head>
    <title>Hut's Portfolio Web site</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <div id="wrapper">
        <nav id="nav">
            <a href="home.html" class="icon fa-home"><span>Home</span></a>
            <a href="aboutme.html" class="icon fa-user-circle"><span>About Me</span></a>
            <a href="gallery.html" class="icon fa-camera"><span>Gallery</span></a>
            <a href="contact.html" class="icon fa-envelope active"><span>Contact</span></a>
        </nav>

        <div id="main">
            <article id="contact" class="panel">
                <header>
                    <h2>Contact Me</h2>
                </header>

                <form id="contact-form" class="msg">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" id="message" class="form-control" row="6">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" class="form-control">
                    </div> <br>
                    <input type="submit" value="Send" class="btn btn-block">
                </form>

                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>

                    <tbody id="contact-list"></tbody>
                </table>
            </article>
        </div>

        <div id="footer">
            <ul class="copyright">
                <li>&copy; Untitled.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                <li><a href="mailto:raksamon.kpp@gmail.com">raksamon.kpp@gmail.com</a></li>
                <li>(+66)-650-098378</li>
            </ul>
        </div>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
