<!DOCTYPE html>
<html>

<head>
    <title>Hut's Portfolio Web site</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <div id="wrapper">
        <nav id="nav">
            <a href="home.html" class="icon fa-home"><span>Home</span></a>
            <a href="aboutme.html" class="icon fa-user-circle"><span>About Me</span></a>
            <a href="gallery.html" class="icon fa-camera"><span>Gallery</span></a>
            <a href="contact.html" class="icon fa-envelope active"><span>Contact</span></a>
        </nav>

        <div id="main">
            <article id="contact" class="panel">
                <header>
                    <h2>Contact Me</h2>
                </header>

                <form>
                    <form>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" name="subject" placeholder="Subject" />
                        </div>
                        <div class="col-12">
                            <textarea name="message" placeholder="Message" rows="6"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="text" name="name" placeholder="Name" />
                        </div>
                        <label class="col-12">Gender
                            <label class="container">Male
                                <input type="radio" name="radio" value="male">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Female
                                <input type="radio" name="radio" value="female">
                                <span class="checkmark"></span>
                            </label>
                        </label>
                        <div class="col-12">
                            <input type="text" name="phone" placeholder="Phone" />
                        </div>
                        <div class="col-12">
                            <input type="text" name="email" placeholder="Email" />
                        </div>

                        <div class="col-12">
                            <input type="submit" value="Send" />
                        </div>
                    </div>
                </form>
            </article>
        </div>

        <div id="footer">
            <ul class="copyright">
                <li>&copy; Untitled.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                <li><a href="mailto:raksamon.kpp@gmail.com">raksamon.kpp@gmail.com</a></li>
                <li>(+66)-650-098378</li>
            </ul>
        </div>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
